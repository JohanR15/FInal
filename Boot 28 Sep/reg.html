<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Reg</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="form-signin w-100 m-auto" id="contenedor">
        <form id="registro">
            <img class="mb-4" src="/IE SANTA ELENA.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">¡Por favor! Registrate</h1>

            <div class="form-floating">
                <input type="text" class="form-control" placeholder="name" id="name">
                <label for="floatingInput">Nombre Completo</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" placeholder="name@example.com" id="email">
                <label for="floatingPassword">Correo</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" placeholder="Password" id="password">
                <label for="floatingPassword">Contraseña</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" placeholder="Password" id="password2">
                <label for="floatingPassword">Confirmar Contraseña</label>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control" placeholder="+0000000000" id="number">
                <label for="floatingPassword">Número celular</label>
            </div>


            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Recordar cuenta
                </label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Registrarme</button>
            <p>¿Ya tienes una cuenta? <a href="index.html">
                Inicia sesión
            </a></p>

            <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
        </form>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
