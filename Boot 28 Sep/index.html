<!doctype html>
<html lang="es">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">

<body>
    <main class="form-signin w-100 m-auto" id="contenedor">

            <div class="form-floating">

            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password">

            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Recordar cuenta
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit"><a href="/Practica Ferb/index.html"></a>Sign in</button></a>
            <p>¿No tienes una cuenta? <a href="reg.html">Registrate</a></p>
            <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
        </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
